<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Greenly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <style>
    .filters-section {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .filter-group {
      margin-bottom: 15px;
    }
    .filter-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 16px;
      border: 2px solid var(--border-color);
      background: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 14px;
    }
    .filter-btn:hover {
      border-color: var(--primary);
      color: var(--primary);
    }
    .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .search-box {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid var(--border-color);
      border-radius: 25px;
      font-size: 16px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    .product-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: var(--bg-light);
    }
    .product-info {
      padding: 20px;
    }
    .product-vendor {
      font-size: 12px;
      color: var(--text-medium);
      margin-bottom: 8px;
    }
    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-dark);
    }
    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .product-meta {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .product-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    .badge-fresh {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .badge-stock {
      background: #fff3e0;
      color: #e65100;
    }
    .add-to-cart-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .add-to-cart-btn:hover {
      background: var(--primary-dark);
    }
    .add-to-cart-btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
    }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container navbar-container">
      <a href="../index.html" class="navbar-logo">
        <span>üåø</span>
        <span>Greenly</span>
      </a>
      <ul class="navbar-menu">
        <li><a href="../index.html" class="navbar-link">Home</a></li>
        <li><a href="products.html" class="navbar-link active">Products</a></li>
        <li><a href="cart.html" class="navbar-link">Cart <span class="cart-count" id="cartCount">0</span></a></li>
        <li><a href="http://localhost:8000/admin/" class="btn btn-primary btn-sm" target="_blank">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="padding: 40px 0;">
    <h1 style="margin-bottom: 30px;">üåø Fresh Products</h1>
    
    <!-- Filters -->
    <div class="filters-section">
      <div class="filter-group">
        <input type="text" class="search-box" id="searchInput" placeholder="üîç Search products...">
      </div>
      
      <div class="filter-group">
        <label style="font-weight: 600; margin-bottom: 10px; display: block;">Category:</label>
        <div class="filter-buttons" id="categoryFilters">
          <button class="filter-btn active" data-category="all">All</button>
          <button class="filter-btn" data-category="fruit">üçé Fruits</button>
          <button class="filter-btn" data-category="vegetable">ü•ï Vegetables</button>
          <button class="filter-btn" data-category="leafy">ü•¨ Leafy Greens</button>
          <button class="filter-btn" data-category="herbs">üåø Herbs</button>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="products-grid" id="productsGrid"></div>
    
    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div style="font-size: 4rem; margin-bottom: 20px;">üîç</div>
      <h2>No products found</h2>
      <p style="color: var(--text-medium);">Try adjusting your filters or search term</p>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/cart.js"></script>

      {
        id: 11,
        name: "Kale",
        category: "leafy",
        price: 40,

        stock: 15,

      {
        id: 12,
        name: "Basil",

        stock: 22,

        freshness: "Fragrant",
        image: "https://images.unsplash.com/photo-1618375569909-3c8616cf7733?w=400"
      }
    ];

    let currentCategory = 'all';
    let searchTerm = '';

    // Render products
    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      const emptyState = document.getElementById('emptyState');
      
      // Filter products
      let filtered = sampleProducts.filter(product => {
        const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
        const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            product.vendor.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesCategory && matchesSearch;
      });

      if (filtered.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = filtered.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22200%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22400%22 height=%22200%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2224%22 fill=%22%23999%22%3E${product.name}%3C/text%3E%3C/svg%3E'">
          <div class="product-info">
            <div class="product-vendor">üìç ${product.vendor}</div>
            <h3 class="product-name">${product.name}</h3>
            <div class="product-price">‚Çπ${product.price}<span style="font-size: 14px; font-weight: 400; color: var(--text-medium);">/${product.unit}</span></div>
            <div class="product-meta">
              <span class="product-badge badge-fresh">‚ú® ${product.freshness}</span>
              <span class="product-badge badge-stock">üì¶ ${product.stock} ${product.unit}</span>
            </div>
            <button class="add-to-cart-btn" onclick="addProductToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
              ${product.stock === 0 ? 'Out of Stock' : 'üõí Add to Cart'}
            </button>
          </div>
        </div>
      `).join('');
    }

    // Add to cart
    function addProductToCart(productId) {
      const product = sampleProducts.find(p => p.id === productId);
      if (!product) return;

      addToCart({
        id: product.id,
        name: product.name,
        price: product.price,
        unit: product.unit,
        vendor: product.vendor,
        image: product.image,
        quantity: 1
      });

      showToast(`${product.name} added to cart!`, 'success');
      updateCartCount();
    }

    // Category filter
    document.getElementById('categoryFilters').addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = e.target.dataset.category;
        renderProducts();
      }
    });

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchTerm = e.target.value;
      renderProducts();
    });

    // Initialize
    updateCartCount();
    renderProducts();

    // Check URL params for category
    const urlParams = new URLSearchParams(window.location.search);
    const categoryParam = urlParams.get('category');
    if (categoryParam) {
      const btn = document.querySelector(`[data-category="${categoryParam}"]`);
      if (btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = categoryParam;
        renderProducts();
      }
    }
  </script>
</body>
